<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="row">
            <div class="col offset-s1 s10 offset-m3 m6">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <div id="image" class="card-image-content">
                            <i id="summary-icon"></i>
                            <div class="sub-section">
                                <div class="sub-icons left-align">
                                    <i class="wi wi-strong-wind"></i><br/>
                                    <i class="wi wi-umbrella"></i>
                                </div>
                                <div class="sub-data left-align">
                                    <div id="wind-data"> mph</div>
                                    <div id="precip-data"> %</div>
                                </div>
                            </div>
                            <div class="unit">
                                <i id="celcius" class="wi wi-celsius"></i>
                                <div id="bar">|</div>
                                <i id="fahrenheit" class="wi wi-fahrenheit"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-content"> 
                        <div class="temperature-wrapper">
                            <span id="temperature"></span><span id="degree-symbol">&deg;</span>
                        </div>
                        <div class="card-content-right">
                            <div id="summary" class="card-title activator grey-text text-darken-4"></div>
                            <div id="location"></div>
                        </div>
                        <i id="more_vert" class="material-icons activator right">more_vert</i>
                    </div>
                </div>
            </div>
        </div>
            

         <!-- Compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
